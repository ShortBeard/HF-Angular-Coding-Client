<main class="main">

    <div class="main-container">
        <div class="public-holiday-area">
            <!-- Public Holidays Content -->
            <div><strong>Public Holidays</strong></div>
            <div class="container">
                <div class="a">All</div>
                <div class="b">
                    <label class="switch">
                        <input type="checkbox" #holidayToggle (click)="TogglePublicHolidays(holidayToggle.checked)">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="c">Overlapping Only</div>
            </div>
        </div>

        <div class="date-area">
            <!-- Month Navigation Content -->
            <h2>{{GetCurrentYear()}}</h2>
            <div class="button-group">
                <button (click)="GoPreviousMonth()">←</button>
                <div class="month-name">
                    <h2>{{GetCurrentMonthName()}}</h2>
                </div>
                <button (click)="GoNextMonth()">→</button>
            </div>
        </div>
    </div>

    <div [ngSwitch]="view">
        <ng-template #myTemplateId let-event="event">
            <app-customtooltip-component [eventInfo]="event" [teamMembers]="teamMembers"
                [sprintVelocity]='CalculateSprintVelocity(event)'>
            </app-customtooltip-component>
        </ng-template>
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
            [tooltipTemplate]="myTemplateId" />
    </div>

</main>

<router-outlet></router-outlet>
